<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-menu-button slot="start"><ion-icon name="close"></ion-icon></ion-menu-button>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/center'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/tarifa'">
              <ion-icon slot="start" [name]="'cash'"></ion-icon>
              <ion-label>
                tarifa
              </ion-label>
            </ion-item>
            
            <ion-item [routerDirection]="'root'" [routerLink]="'/buscar'">
              <ion-icon slot="start" [name]="'search'"></ion-icon>
              <ion-label>
                Buscar
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'../home'">
              <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
              <ion-label>
                Cerrar Sesion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
