<ion-content mode="ios">
  <ion-header>
      <img src="assets\2560px-Logo_DuocUC.svg.png" style="padding-top:10%">
  </ion-header>


  <form #formulario="ngForm" (ngSubmit) ="onSubmit()" style="padding-top:20%">
    <ion-list-header>
      <ion-label> Inicio de Sesion </ion-label>
    </ion-list-header>
    <ion-list inset class="ilist">
    
      

      <ion-item class="Entrada">
        <ion-label>Email: </ion-label>
        <ion-input type="email" placeholder="Email" class="roundedInput"
                  name="email" value="" [(ngModel)]= "usuarioComp"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required>
        </ion-input>
      </ion-item>

      <ion-item class="Entrada">
        <ion-label>Password: </ion-label>
        <ion-input type="password" placeholder="Contraseña" class="roundedInput"
                  name="password" value="" [(ngModel)]= "usuario.password"
                  required>
        </ion-input>
      </ion-item>

      <ion-button [disabled] ="formulario.invalid"
              type="submit" expand="block" routerLink="/center">
        Ingresar
      </ion-button>
    </ion-list>  
  </form>

  <ion-card class="registro">
    <ion-row>
      <div text-center>
    Si todavía no tienes una cuenta, porfavor <a routerLink='/registrotipo'>
      registrese</a> Primero!
      </div>
  </ion-row>
  </ion-card>
</ion-content>
