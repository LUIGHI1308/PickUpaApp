<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
          <ion-item class="nombre">
            <ion-label>Nombre: </ion-label>
            <ion-input type="text" placeholder="Nombre"
                       name="nombre" [(ngModel)]= "user.nombre" required>
            </ion-input>
          </ion-item>
      
          <ion-item class="Numero">
            <ion-label>Numero: </ion-label>
            <ion-input type="text" placeholder="Numero de la tarjeta"
                       name="password" value="" [(ngModel)]= "user.password"
                       [attr.maxlength]="16"
                       required>
            </ion-input>
          </ion-item>

          <ion-item class="CVV">
            <ion-label>CVV: </ion-label>
            <ion-input type="password" placeholder="Codigo de tarjeta"
            [(ngModel)]="user.Ctarjeta" name="Ctarjeta" #cCtarjeta="ngModel"
            [attr.maxlength]="3"         
              required>
            </ion-input>
          </ion-item>
      
          <ion-button [disabled] ="formulario.invalid"
                  type="submit" (click)="showLoading()" expand="block" routerLink="../center">
            Registrar tarjeta
          </ion-button>
      
        </form>
  
</ion-content>
